<!DOCTYPE html>
<!-- Объявление типа документа HTML5 -->
<html lang="ru">
<head>
  <!-- Установка кодировки и масштаба для адаптивного дизайна -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор карт</title>

  <!-- Подключение библиотеки PapaParse для чтения CSV-файлов из Google Sheets -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Встроенные стили для визуального оформления страницы -->
  <style>
    body {
      display: flex; /* Используем flexbox для размещения боковой панели и основного контента */
      font-family: Arial, sans-serif; /* Шрифт */
      margin: 0; /* Убираем внешние отступы */
    }
    .sidebar {
      width: 100px; /* Ширина боковой панели */
      padding: 10px; /* Внутренние отступы */
      border-right: 1px solid #ccc; /* Граница справа */
      background-color: #f8f8f8; /* Цвет фона */
    }
    .sidebar h2 {
      font-size: 16px; /* Размер заголовка */
      margin-bottom: 10px; /* Отступ снизу */
    }
    .sidebar button {
      display: block; /* Кнопки в столбик */
      width: 100%; /* Полная ширина */
      margin-bottom: 5px;
      padding: 4px;
      font-size: 13px;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer; /* Курсор при наведении */
    }
    .main {
      flex: 1; /* Основная область занимает оставшееся пространство */
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse; /* Убираем двойные границы между ячейками */
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: left;
      white-space: pre-wrap; /* Сохраняем переносы строк */
      word-break: break-word; /* Разрыв слов при необходимости */
    }
    .rarity-btn {
      padding: 2px;
      background: transparent;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .rarity-btn img {
      height: 32px;
      transition: 0.2s ease;
      border-radius: 6px;
    }
    .rarity-btn.active img {
      box-shadow: 0 0 5px 2px #4488ff;
      background-color: #e0f0ff;
    }
    .filter-label {
      font-size: 13px;
      font-weight: normal;
      margin-bottom: 3px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .search-input {
      font-size: 13px;
      padding: 4px;
    }
    .toggle-wrapper {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    .switch input:checked + .slider {
      background-color: #26a69a;
    }
    .switch input:checked + .slider:before {
      transform: translateX(16px);
    }
  </style>
</head>
<body>
  <!-- Левая боковая панель -->
  <div class="sidebar">
    <!-- Переключатель между режимом поиска и билда -->
    <div class="toggle-wrapper">
      <label for="modeToggle" class="filter-label">Поиск/Билд</label>
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
      </label>
    </div>
    <h2>Герои</h2>
    <div id="heroList"></div> <!-- Контейнер для кнопок героев -->
    <hr style="margin: 10px 0;">
    <div>
      <button id="allHeroesBtn">Все</button> <!-- Кнопка выбора всех героев -->
      <button id="elementalHeroBtn">Стихия</button> <!-- Кнопка выбора героя "Стихия" -->
    </div>
  </div>

  <!-- Основная область -->
  <div class="main">
    <div class="topbar">
      <!-- Поле ввода текста для поиска -->
      <div style="display: flex; flex-direction: column;">
        <label class="filter-label" for="searchInput">Поиск</label>
        <input type="text" id="searchInput" class="search-input" placeholder="Введите текст...">
      </div>
    </div>

    <!-- Блок с фильтрами -->
    <div style="margin-bottom: 10px;">
      <!-- Фильтр по редкости -->
      <div style="display: flex; flex-direction: column; margin-bottom: 5px;">
        <label class="filter-label">Ценность</label>
        <div id="rarityButtons" style="display: flex; flex-wrap: wrap; gap: 5px;">
          <!-- Здесь создаются кнопки для фильтрации по редкости -->
        </div>
      </div>

      <!-- Дополнительные фильтры по параметрам -->
      <div class="filters" style="display: flex; flex-wrap: wrap; gap: 10px;">
        <!-- Селекты для фильтрации -->
        <!-- Элемент, Урон, Блок, Тип блока, Направленность -->
      </div>

      <!-- Заголовок таблицы -->
      <h2>Карты</h2>
      <!-- Таблица карт, по умолчанию скрыта -->
      <table style="display:none;" id="cardTableWrapper">
        <thead><tr id="tableHead"></tr></thead>
        <tbody id="cardTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Скрипт логики фильтрации, отображения и загрузки -->
  <script>
    // Список имён героев для фильтрации
    const heroNames = ["Геоморф", "Центурия", "Пиромант", "Амок", "Дорифор", "Нефилим", "Дуэлянт", "Крипта", "Доминион", "Ключница", "Алхимик", "Ренегат"];
    let selectedHeroes = []; // Выбранные герои
    let selectedRarities = []; // Выбранные редкости
    let fullData = []; // Все данные карт

    // Обновление цвета кнопок героев при выборе
    function updateHeroButtons() {
      document.querySelectorAll('#heroList button').forEach(btn => {
        const name = btn.textContent;
        btn.style.backgroundColor = selectedHeroes.includes(name) ? '#ccf' : '#fff';
      });
      document.getElementById("elementalHeroBtn").style.backgroundColor = selectedHeroes.includes("Стихия") ? '#ccf' : '#fff';
      document.getElementById("allHeroesBtn").style.backgroundColor = (selectedHeroes.length === heroNames.length + 1) ? '#ccf' : '#fff';
    }

    // Рендер таблицы карт
    function renderTable(data) {
      const tableHead = document.getElementById("tableHead");
      const cardTable = document.getElementById("cardTable");
      tableHead.innerHTML = '';
      cardTable.innerHTML = '';

      if (data.length === 0) return;
      Object.keys(data[0]).forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        tableHead.appendChild(th);
      });

      data.forEach(card => {
        const tr = document.createElement('tr');
        Object.values(card).forEach(value => {
          const td = document.createElement('td');
          td.textContent = value;
          tr.appendChild(td);
        });
        cardTable.appendChild(tr);
      });
    }

    // Применение всех фильтров к данным
    function applyFilters() {
      let filtered = [...fullData];
      if (selectedHeroes.length > 0) {
        filtered = filtered.filter(card => selectedHeroes.includes(card.HeroName));
      }
      if (selectedRarities.length > 0) {
        filtered = filtered.filter(card => selectedRarities.includes((card.Rarity || '').toLowerCase()));
      }
      const element = document.getElementById("elementFilter").value;
      const dmg = document.getElementById("damageFilter").value;
      const block = document.getElementById("blockFilter").value;
      const blockType = document.getElementById("blockTypeFilter").value;
      const direction = document.getElementById("directionFilter").value;
      const search = document.getElementById("searchInput").value.toLowerCase();

      if (element) filtered = filtered.filter(card => card.Element === element);
      if (dmg) filtered = filtered.filter(card => card.DMGValue === dmg);
      if (block) filtered = filtered.filter(card => card.BlockValue === block);
      if (blockType) filtered = filtered.filter(card => card.Type === blockType);
      if (direction) filtered = filtered.filter(card => card.Type === direction);
      if (search) filtered = filtered.filter(card => {
        return ['SlowText','FastText','InstantText'].some(key => (card[key] || '').toLowerCase().includes(search));
      });

      document.getElementById('cardTableWrapper').style.display = selectedHeroes.length > 0 ? 'table' : 'none';
      renderTable(filtered);
    }

    // После полной загрузки страницы
    document.addEventListener("DOMContentLoaded", function () {
      const heroList = document.getElementById('heroList');
      const allHeroesBtn = document.getElementById('allHeroesBtn');
      const elementalHeroBtn = document.getElementById('elementalHeroBtn');

      // Генерация кнопок героев
      heroNames.forEach(hero => {
        const btn = document.createElement('button');
        btn.textContent = hero;
        btn.onclick = () => {
          const index = selectedHeroes.indexOf(hero);
          if (index >= 0) {
            selectedHeroes.splice(index, 1);
          } else {
            selectedHeroes.push(hero);
          }
          updateHeroButtons();
          applyFilters();
        };
        heroList.appendChild(btn);
      });

      // Кнопка "Все герои"
      allHeroesBtn.onclick = () => {
        if (selectedHeroes.length === heroNames.length + 1) {
          selectedHeroes = [];
        } else {
          selectedHeroes = [...heroNames, "Стихия"];
        }
        updateHeroButtons();
        applyFilters();
      };

      // Кнопка "Стихия"
      elementalHeroBtn.onclick = () => {
        if (selectedHeroes.includes("Стихия")) {
          selectedHeroes = selectedHeroes.filter(h => h !== "Стихия");
        } else {
          selectedHeroes.push("Стихия");
        }
        updateHeroButtons();
        applyFilters();
      };

      // Применение фильтра при изменении select'ов
      document.querySelectorAll('.filters select').forEach(select => {
        select.addEventListener('change', applyFilters);
      });
      // Фильтрация при вводе текста
      document.getElementById('searchInput').addEventListener('input', applyFilters);

      // Загрузка данных из Google таблицы
      Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vSeaBC_htVIH4eRizLVioNG8zhBcPXM2T9kEzFTMY5cB1GgjsaveB7DyZ5JxjSWgQSmo41yHkRDnRuy/pub?output=csv', {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          fullData = results.data; // Сохраняем все данные
          // Активируем все кнопки редкости по умолчанию
          document.querySelectorAll('.rarity-btn').forEach(btn => {
            const rarity = btn.dataset.value;
            selectedRarities.push(rarity);
            btn.classList.add('active');
          });
          renderTable(fullData);
          applyFilters();

          // События нажатия на кнопки редкости
          document.querySelectorAll('.rarity-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const rarity = btn.dataset.value;
              const index = selectedRarities.indexOf(rarity);
              if (index >= 0) {
                selectedRarities.splice(index, 1);
                btn.classList.remove('active');
              } else {
                selectedRarities.push(rarity);
                btn.classList.add('active');
              }
              applyFilters();
            });
          });
        }
      });
    });
  </script>
</body>
</html>
