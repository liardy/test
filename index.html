<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор карт</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .sidebar {
      width: 100px;
      padding: 10px;
      border-right: 1px solid #ccc;
      background-color: #f8f8f8;
    }
    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 5px;
      padding: 4px;
      font-size: 13px;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .main {
      flex: 1;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: left;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .rarity-btn {
      padding: 2px;
      background: transparent;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .rarity-btn img {
      height: 32px;
      transition: 0.2s ease;
      border-radius: 6px;
    }
    .rarity-btn.active img {
      box-shadow: 0 0 5px 2px #4488ff;
      background-color: #e0f0ff;
    }
    .filter-label {
      font-size: 13px;
      font-weight: normal;
      margin-bottom: 3px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .search-input {
      font-size: 13px;
      padding: 4px;
    }
    .toggle-wrapper {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    .switch input:checked + .slider {
      background-color: #26a69a;
    }
    .switch input:checked + .slider:before {
      transform: translateX(16px);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="toggle-wrapper">
      <label for="modeToggle" class="filter-label">Поиск/Билд</label>
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
      </label>
    </div>
    <h2>Герои</h2>
    <div id="heroList"></div>
    <hr style="margin: 10px 0;">
    <div>
      <button id="allHeroesBtn">Все</button>
      <button id="elementalHeroBtn">Стихия</button>
    </div>
  </div>
  <div class="main">
    <div class="topbar">
      <div style="display: flex; flex-direction: column;">
        <label class="filter-label" for="searchInput">Поиск</label>
        <input type="text" id="searchInput" class="search-input" placeholder="Введите текст...">
      </div>
    </div>
    <div style="margin-bottom: 10px;">
      <div style="display: flex; flex-direction: column; margin-bottom: 5px;">
        <label class="filter-label">Ценность</label>
        <div id="rarityButtons" style="display: flex; flex-wrap: wrap; gap: 5px;">
          <button class="rarity-btn" data-value="базовая">
            <img src="images/CommonRarity.png" alt="Базовая">
          </button>
          <button class="rarity-btn" data-value="необычная">
            <img src="images/UncommonRarity.png" alt="Необычная">
          </button>
          <button class="rarity-btn" data-value="редкая">
            <img src="images/RareRarity.png" alt="Редкая">
          </button>
          <button class="rarity-btn" data-value="легендарная">
            <img src="images/LegendRarity.png" alt="Легендарная">
          </button>
          <button class="rarity-btn" data-value="эпическая">
            <img src="images/EpicRarity.png" alt="Эпическая">
          </button>
          <button class="rarity-btn" data-value="лидерская">
            <img src="images/HeroRarity.png" alt="Лидерская">
          </button>
        </div>
      </div>
      <div class="filters" style="display: flex; flex-wrap: wrap; gap: 10px;">
        <div style="display: flex; flex-direction: column;">
          <label class="filter-label" for="elementFilter">Элемент</label>
          <select id="elementFilter">
            <option value="">Любой</option>
            <option>Истина</option>
            <option>Хаос</option>
            <option>Свобода</option>
            <option>Универсум</option>
          </select>
        </div>
        <select id="damageFilter">
          <option value="">Базовый урон</option>
          <option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
        </select>
        <select id="blockFilter">
          <option value="">Блок</option>
          <option>0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        </select>
        <select id="blockTypeFilter">
          <option value="">Тип блока</option>
          <option>Стандартный блок</option>
          <option>Блок с отражением</option>
          <option>Блок с поглощением</option>
          <option>Блок союзника</option>
          <option>Блок доп. урона</option>
          <option>Блок свойства</option>
        </select>
        <select id="directionFilter">
          <option value="">Направленность</option>
          <option>По области</option>
          <option>Прицельная</option>
        </select>
      </div>
      <h2>Карты</h2>
      <table style="display:none;" id="cardTableWrapper">
        <thead><tr id="tableHead"></tr></thead>
        <tbody id="cardTable"></tbody>
      </table>
    </div>
  </div>

<script>
const heroNames = ["Геоморф", "Центурия", "Пиромант", "Амок", "Дорифор", "Нефилим", "Дуэлянт", "Крипта", "Доминион", "Ключница", "Алхимик", "Ренегат"];
let selectedHeroes = [];
let selectedRarities = [];
let fullData = [];
let isBuildMode = false;
let buildStage = 0;
let buildSelectedCards = [];
let buildFinalCards = [];
let buildLeader = null;
let buildInfoDiv, confirmBtn;
let includeStihia = false;

function updateHeroButtons() {
  document.querySelectorAll('#heroList button').forEach(btn => {
    const name = btn.textContent;
    if (isBuildMode) {
      btn.style.backgroundColor = name === buildLeader ? 'gold' : selectedHeroes.includes(name) ? '#ccf' : '#fff';
      btn.disabled = buildStage > 0;
    } else {
      btn.style.backgroundColor = selectedHeroes.includes(name) ? '#ccf' : '#fff';
      btn.disabled = false;
    }
  });
  document.getElementById("elementalHeroBtn").style.backgroundColor = includeStihia ? '#ccf' : '#fff';
  document.getElementById("allHeroesBtn").style.backgroundColor = (selectedHeroes.length === heroNames.length && includeStihia) ? '#ccf' : '#fff';
}

function createBuildUI() {
  const mainWrapper = document.querySelector('.main > div');
  if (!mainWrapper) return; // safety check if DOM not ready

  buildInfoDiv = document.createElement('div');
  buildInfoDiv.style.display = 'flex';
  buildInfoDiv.style.justifyContent = 'space-between';
  buildInfoDiv.style.alignItems = 'center';
  buildInfoDiv.style.marginBottom = '10px';

  const label = document.createElement('input');
  label.type = 'text';
  label.id = 'buildInfoText';
  label.value = 'Выберите лидера и 3х героев';
  label.disabled = true;
  label.style.flex = '1';
  label.style.marginRight = '10px';
  label.style.padding = '6px';

  confirmBtn = document.createElement('button');
  confirmBtn.textContent = 'Подтвердить';
  confirmBtn.disabled = true;
  confirmBtn.style.padding = '6px 12px';
  confirmBtn.style.cursor = 'pointer';

  buildInfoDiv.appendChild(label);
  buildInfoDiv.appendChild(confirmBtn);
  mainWrapper.prepend(buildInfoDiv);
  confirmBtn.onclick = handleBuildConfirm;
}

function setBuildMode(on) {
  isBuildMode = on;
  buildStage = 0;
  selectedHeroes = [];
  buildSelectedCards = [];
  buildFinalCards = [];
  buildLeader = null;
  includeStihia = true;

  const filters = document.querySelector('.filters').parentElement;
  const allBtn = document.getElementById("allHeroesBtn");
  const searchDiv = document.querySelector('.topbar');

  if (on) {
    filters.style.display = 'none';
    allBtn.style.display = 'none';
    searchDiv.style.display = 'none';
    createBuildUI();
    updateHeroButtons();
    applyFilters();
  } else {
    filters.style.display = '';
    allBtn.style.display = '';
    searchDiv.style.display = '';
    if (buildInfoDiv) buildInfoDiv.remove();
    selectedHeroes = [];
    includeStihia = false;
    updateHeroButtons();
    applyFilters();
  }
}

function applyFilters() {
  let filtered;
  if (isBuildMode && buildStage === 0) {
    filtered = fullData.filter(card =>
      (selectedHeroes.includes(card.HeroName) && card.Rarity?.toLowerCase() === 'базовая') ||
      (card.HeroName === buildLeader && card.Rarity?.toLowerCase() === 'лидерская') ||
      (card.HeroName === 'Стихия' && includeStihia && card.Rarity?.toLowerCase() === 'базовая')
    );
    renderTable(filtered);
    confirmBtn.disabled = selectedHeroes.length !== 4;
    return;
  }
  filtered = [...fullData];
  if (selectedHeroes.length > 0) {
    filtered = filtered.filter(card => selectedHeroes.includes(card.HeroName));
  }
  if (includeStihia) {
    filtered = filtered.concat(fullData.filter(card => card.HeroName === 'Стихия'));
  }
  if (selectedRarities.length > 0) {
    filtered = filtered.filter(card => selectedRarities.includes((card.Rarity || '').toLowerCase()));
  }
  const element = document.getElementById("elementFilter").value;
  const dmg = document.getElementById("damageFilter").value;
  const block = document.getElementById("blockFilter").value;
  const blockType = document.getElementById("blockTypeFilter").value;
  const direction = document.getElementById("directionFilter").value;
  const search = document.getElementById("searchInput").value.toLowerCase();

  if (element) filtered = filtered.filter(card => card.Element === element);
  if (dmg) filtered = filtered.filter(card => card.DMGValue === dmg);
  if (block) filtered = filtered.filter(card => card.BlockValue === block);
  if (blockType) filtered = filtered.filter(card => card.Type === blockType);
  if (direction) filtered = filtered.filter(card => card.Type === direction);
  if (search) filtered = filtered.filter(card => {
    return ['SlowText','FastText','InstantText'].some(key => (card[key] || '').toLowerCase().includes(search));
  });

  document.getElementById('cardTableWrapper').style.display = filtered.length > 0 ? 'table' : 'none';
  renderTable(filtered);
}
</script>


</body>
</html>
